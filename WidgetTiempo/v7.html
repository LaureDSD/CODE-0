<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Widget del Tiempo</title>
    
<style>
    body {
        font-family: Arial, sans-serif;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
        background-image: url(recursos/fondos/5443scr_76fedd33e5e4540.jpg);
        background-size: cover;
        background-position: center;
    }
    .weather-widget {
        background: rgba(255, 255, 255, 0.1);
    color: #fff;
    border-radius: 20px;
    padding: 20px;
    backdrop-filter: blur(10px);
    box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.37);
    border: 1px solid rgba(255, 255, 255, 0.18);
    text-align: center;
    }
    .weather-icon {
        font-size: 48px;
        margin-bottom: 10px;
    }
    .temperature {
        font-size: 24px;
        font-weight: bold;
        margin-top: -20px;
        margin-bottom: 5px;
    }
    .location {
        font-size: 16px;
        margin-bottom: 10px;
    }
    .date-time {
        font-size: 14px;
        margin-bottom: 10px;
    }
    .hour {
        font-size: 42px;
        margin-bottom: 10px;
    }
    .date {
        font-size: 14px;
        margin-bottom: 10px;
    }
    .thermometer-icon {
        font-size: 24px;
        vertical-align: middle;
        margin-left: 5px;
    }
    .forecast {
        background-color: rgba(255, 255, 255, 0.5);
        border-radius: 10px;
        padding: 10px;
        margin-top: 10px;
        display: flex; 
        justify-content: space-between; 
    }
    .forecast-day {
        text-align: center;
        margin-right: 10px; 
        margin-left: 10px; 
    }
    .day-name {
        font-size: 12px;
        font-weight: bold;
        margin-bottom: 20px;
    }
    .small-icon {
        font-size: 24px;
        margin-bottom: 5px;
    }
    .small-temperature {
        font-size: 14px;
        margin-bottom: 5px;
    }
</style>
    
</head>
<body>
<div class="weather-widget">
    <div class="hour">16:22</div>
    <div class="date-time">Sábado, 15 de mayo</div>
    <div class="weather-icon"><img src="recursos/107.png" /></div>
    <div class="temperature">25°C</div>
    <div class="location">Ourense</div>
    
    <div class="forecast">
        <div class="forecast-day">
            
            <div class="weather-icon small-icon"><img src="recursos/107.png" width="30" height="30" /></div>
            <div class="day-name">Lun</div>
            <div class="temperature small-temperature">25°C</div>
        </div>
        <div class="forecast-day">
            
            <div class="weather-icon small-icon"><img src="recursos/107.png" width="30" height="30" /></div>
            <div class="day-name">Mar</div>
            <div class="temperature small-temperature">25°C</div>
        </div>
        <div class="forecast-day">
            
            <div class="weather-icon small-icon"><img src="recursos/107.png" width="30" height="30" /></div>
            <div class="day-name">Mié</div>
            <div class="temperature small-temperature">25°C</div>
        </div>
    </div>
</div>

</body>
</html>
