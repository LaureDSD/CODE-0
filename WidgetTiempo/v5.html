<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Aplicaci√≥n del Tiempo</title>
    
<style>
  body {
    font-family: Cursive, Arial, sans-serif;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    margin: 0;
      background-image: url(recursos/fondos/5443scr_76fedd33e5e4540.jpg);
    background-size: cover;
    background-position: center;
  
  }
  .weather-widget {
    background: rgba(255, 255, 255, 0.1);
    color: #fff;
    border-radius: 20px;
    padding: 40px;
    backdrop-filter: blur(10px);
    box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.37);
    border: 1px solid rgba(255, 255, 255, 0.18);
    text-align: center;
  }
  .weather-icon {
    font-size: 48px;
  }
  .time {
    font-size: 20px;
    margin-bottom: 10px;
  }
  .location {
    font-size: 24px;
    font-weight: bold;
  }
  .temperature {
    font-size: 36px;
    font-weight: bold;
  }
  .temperature img {
    vertical-align: middle;
  }
  .temperature-range {
    font-size: 16px;
    margin-top: 5px;
  }
  .condition {
    font-size: 24px;
    margin-top: 10px;
  }
  .forecast {
    display: flex;
    justify-content: space-around;
    margin-top: 20px;
  }
  .forecast-day {
    text-align: center;
    margin: 0 10px;
  }
  .forecast-day img {
    width: 40px;
    height: 35px;
  }
</style>
    
</head>
<body>
<div class="weather-widget">
  <div class="weather-icon"><img src="recursos/104.png" width="120" height="80" alt=""></div>
  <div class="time">16:22</div>
  <div class="location">Ourense</div>
  <div class="temperature">23&deg;<img src="recursos/30.png" width="40" height="40" alt=""></div>
  <div class="temperature-range">20&deg;-28&deg;</div>
  <div class="condition">Despejado</div>
  <div class="forecast">
    <div class="forecast-day">
      <div>Lun</div>
      <div>23/30&deg;</div>
      <div><img src="recursos/104.png" alt=""></div>
    </div>
    <div class="forecast-day">
      <div>Mar</div>
      <div>24/30&deg;</div>
      <div><img src="recursos/103.png" alt=""></div>
    </div>
    <div class="forecast-day">
      <div>Mer</div>
      <div>24/30&deg;</div>
      <div><img src="recursos/102.png" alt=""></div>
    </div>
  </div>
</div>
</body>
</html>
